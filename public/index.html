<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="form-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Instagram_logo.svg" alt="Instagram" class="logo">
      <form>
        <input type="text" placeholder="Phone number, username, or email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <div class="divider">OR</div>
        <button class="fb-login">Log in with Facebook</button>
        <a href="#" class="forgot">Forgot password?</a>
      </form>
    </div>
    <div class="signup-box">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <p class="footer">from Meta</p>
  </div>
</body>
</html>
